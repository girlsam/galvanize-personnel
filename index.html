<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Personnel</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-OiWEn8WwtH+084y4yW2YhhH6z/qTSecHZuk/eiWtnvLtU+Z8lpDsmhOKkex6YARr" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/styles/main.css">
    </head>
    <body>
    <div class="container-fluid col-md-6">
      <h1><strong>Galvanize Personnel</strong></h1>
      <hr>
    <form>
      <div class="form-group">
        <label class="control-label" for="firstName">First Name</label>
        <input class="form-control" id="firstName" type="text" name="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label class="control-label" for="lastName">Last Name</label>
        <input class="form-control" id="lastName" type="text" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label class="control-label" for="emailAddress">Role</label>
        <select class="form-control" id="role" type="text" placeholder="Select a Role">
          <option value="" disabled selected>Select a role...</option>
        </select>
      </div>
      <div class="text-center"><img src="http://placehold.it/300x300"></div>
        <p class="save-status"></p>
        <button type="button" name="button" class="btn btn-primary btn-lg btn-block">Save</button>
      </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script type="text/javascript" src="../assets/scripts/app.js"></script>
    </body>
</html>
